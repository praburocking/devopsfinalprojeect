image: python:latest

stages:
  - build
  - test
  - deploy



build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete." 

test-job:
  stage: test
  image: python:latest
  before_script:
    - pip install pytest
  dependencies: 
    - build-job  
  script:
    - echo "Running tests"
    - pytest tests/
    - echo "test completed"
    


deploy_staging:
  image: ubuntu:latest
  stage: deploy
  before_script:
    ##
    ## Install ssh-agent if not already installed, it is required by Docker.
    ## (change apt-get to yum if you use an RPM-based image)
    ##
    #- 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )'

    ##
    ## Run ssh-agent (inside the build environment)
    ##
    #- eval $(ssh-agent -s)

    ##
    ## Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    ## We're using tr to fix line endings which makes ed25519 keys work
    ## without extra base64 encoding.
    ## https://gitlab.com/gitlab-examples/ssh-private-key/issues/1#note_48526556
    ##

    #- echo "${SSH_PRIVATE_KEY}" | tr -d '\r' | ssh-add -

    ##
    ## Create the SSH directory and give it the right permissions
    ##
    #- mkdir -p ~/.ssh
    #- chmod 700 ~/.ssh

    ##
    ## Use ssh-keyscan to scan the keys of your private server. Replace gitlab.com
    ## with your own domain name. You can copy and repeat that command if you have
    ## more than one server to connect to.
    ##
    #- ssh-keyscan gitlab-ce >> ~/.ssh/known_hosts
    #- chmod 644 ~/.ssh/known_hosts

    - apt-get update -qq
    - apt-get install -qq git
    # Setup SSH deploy keys
    - 'which ssh-agent || ( apt-get install -qq openssh-client )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - apt-get install sshpass


  script:
    - echo "ssh deploy started"
    # - ssh prabu@localhost "cd var/www/ && git checkout project && git pull origin project && exit"
    #- git clone http://prabu:glpat-L23Zfs9ed1cvDUsG5iQX@gitlab-ce/gitlab-instance-492260da/finalproject.git -b project
    - sshpass -p pass123 ssh deploy@deployment "mkdir app && cd app && git clone http://prabu:glpat-L23Zfs9ed1cvDUsG5iQX@gitlab-ce/gitlab-instance-492260da/finalproject.git -b project && cd finalproject && docker-compose up --build -d && exit"
    #- ssh prabu@deployment "cd /home/prabu/Documents/devops-project/temp_project/new_temp && git checkout project && git pull origin project && exit"
    - echo "ssh deploy completed"
  only:
    - project

